<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="style.css" rel="stylesheet" />
    <title>VueJS Tut</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="App">
      <h1>Events</h1>
      <button @click.once="add(1)" @dblclick="add(10-2)">add year</button>
      <button @click="subtract(1)" @dblclick="subtract(10-2)">subtract year</button>
      <h1>the age is {{ age }}</h1>

      <div id="canvas" @mousemove="updateXY">{{X}}, {{Y}}</div>
    <a @click.prevent="click"href="https://unpkg.com/vue@2.6.10/dist/vue.js">the websit </a>
    
    </div>

    <script src="app.js"></script>
  </body>
</html>
